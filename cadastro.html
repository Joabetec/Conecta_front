<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cadastro</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>Cadastro do Trabalhador - Conecta</h1>
    <form>
      <input type="text" placeholder="Nome" required />
      <input type="text" placeholder="Apelido" required />
      <input type="email" placeholder="Email" required />
      <input type="tel" placeholder="Telefone" required />
      <input type="text" placeholder="Área de atuação" required />
      <textarea placeholder="Experiência Profissional" required></textarea>
      <input type="text" placeholder="Endereço" required />
      <input type="text" placeholder="Cidade" required />
      <button type="submit">Cadastrar</button>
      <button type="button" onclick="window.location.href='login.html'" class="cancelar">Cancelar</button>
    </form>
  </div>
</body>
</html>
